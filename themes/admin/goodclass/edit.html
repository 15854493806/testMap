{extend name="base" /}
{block name="body"}
<script src="/public/static/js/laydate/laydate.js"></script>
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/Goodclass/index')}">商品分类</a></li>
            <li class=""><a href="{:url('admin/Goodclass/add')}">添加分类</a></li>
            <li class="layui-this">编辑分类</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/Goodclass/update')}" method="post" enctype="multipart/form-data">
                    <div class="layui-form-item">
                        <input type="hidden" name="id" value="{$data.id}">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" value="{$data.name}" required lay-verify="required" placeholder="请输入分类名称" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
  laydate.render({
    elem: '#test1' //指定元素
  });
</script>

{/block}
