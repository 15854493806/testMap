{extend name="base" /}
{block name="body"}
<script src="/public/static/js/jquery.min.js"></script>
<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('admin/message/index')}">资讯管理</a></li>
            <li class="layui-this">添加资讯</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('admin/message/save')}" method="post" enctype="multipart/form-data">

                    <div class="layui-form-item">
                        <label class="layui-form-label">资讯标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value=""  placeholder="请输入资讯标题" class="layui-input">
                        </div>
                    </div>
                <br>

                    <div class="layui-form-item">

                        <label class="layui-form-label">资讯内容</label>

                        <div class="layui-input-block" style="z-index: 888">

                            <textarea name="content" placeholder="" class="layui-textarea" id="body" style="height:500px;"></textarea>

                        </div>

                    </div>


                    <div class="layui-form-item">
                        <div class="layui-input-block">
                              <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{/block}
